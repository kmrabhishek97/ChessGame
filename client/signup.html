		<script>
			function checkpass(){
				var pass=document.getElementById("password");
				var pass1=document.getElementById("password1");
				if(pass.value!=pass1.value){
					alert("Passwords must match!!!");
					return false;
				}
				return true;
			}
		</script>

                        		</div>

			                    <form role="form" action="signup" class="login-form" onsubmit="return checkpass()" method="post">

			                    		<label class="sr-only" for="form-username">Name</label>
			                        	<input type="text" name="username" placeholder="Name..." class="form-username form-control" id="fullname">
			                        </div>

			                    		<label class="sr-only" for="form-email">Email</label>
			                        	<input type="email" name="email" placeholder="Email..." class="form-email form-control" id="email">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="password">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password1">Password</label>
			                        	<input type="password" name="password1" placeholder="Re enter password..." class="form-password1 form-control" id="password1">
			                        </div>
			                        <button class="btn" id="signDiv-signUp">Sign up!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
